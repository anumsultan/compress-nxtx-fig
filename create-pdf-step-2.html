<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">

        <div class="header-main">
            <div class="header">
                <img class="logo" src="./images/compressify-logo.svg">
                <button class="close"> </button>
            </div>
        </div>

        <div class="main-pdf-box">



            <table class="process-table">
                <thead>
                    <th class="th-img"> Image </th>
                    <th class="th-setting"> Setting </th>
                    <th class="th-original"> Original </th>
                    <th class="th-optimized"> Optimized </th>
                </thead>

                <tbody>
                    <tr>
                        <td class="tbody-frame">
                            <img class="img-1" src="./images/3rd-page-frame.svg" alt="">
                            <p class="text"> Frame 1 </p>
                        </td>


                        <td class="setting-text">
                            <p> PDF @1x 150dpi </p>
                        </td>

                      <td>
                            <div class="original-text"> 25.5 mb </div>
                        </td>


                        <td class="total-mb">
                            <span> 1.3 mb </span>
                        </td>
                    </tr>
                </tbody>
            </table>




            <div class="done-btn">
                <button class="saved-btn1"> All done! You just saved a total of <span
                        class="done-mb-text"> 11.73 MB </span> </button>
            </div>



            <div class="noti-bar-section">
                <img  src="./images/notification-img.svg" alt="">

                <div class="notification-bar-text"> All done! Need to compress some more
                    Figma
                    images?
                </div>


                <button class="noti-button">
                    <div class="button-text">
                        Go Back
                    </div>
                </button>

            </div>






            <footer class="f-page-footer">
                <div class="main-footer">
                    <div class=" footer-left">
                        <img class="footer-left1" src="./images/footer-clock.svg" alt="">
                        <span class="footer-pra"> 15 free PDF
                            Compressor
                            Pro uses left </span>
                    </div>
                    <div class="upgrade-btns">
                        <button class="footer-button">
                            <div>
                                <img class="lock" src="./images/upgrade-lock-icon.svg">
                            </div>
                            Upgrade Now
                        </button>
                    </div>
                </div>
    
            </footer>
    


        </div>


    </div>

</body>

</html>
