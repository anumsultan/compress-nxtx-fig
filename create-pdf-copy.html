<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="header-main">
            <div class="header">
                <img class="logo" src="./images/compressify-logo.svg">
                <button class="close"> </button>
            </div>
        </div>



        <div class="main-pdf-box">

            <div
                class="below-header">
                Create PDF
            </div>



            <div class="parent-frame">
                <button> <img src="./images/frame-button.svg" alt=""> </button>
                <p
                    class="parent-frame-text">
                    2/3 Parent Frames </p>
                <button> <img src="./images/refresh-icon.svg" alt=""></button>
            </div>


            <div class="main-frame">
                <div class="main-frame-text">
                    <div class="frames">
                        <input class="frame-checkbox" type="checkbox"
                            name="frame" id="">
                        <img class="frame-img" src="./images/frame-1.svg" alt="">
                        <p class="frame-pra"> Frame 1 </p>
                    </div>
                    <button class="dragger">
                        <img class="drag-img" src="./images/drag-icon.svg" alt="">
                    </button>
                </div>

                <div class="main-frame-text">
                    <div class="frames">
                        <input class="frame-checkbox" type="checkbox"
                            name="frame" id="">
                        <img class="frame-img" src="./images/frame-2.svg" alt="">
                        <p class="frame-pra"> Frame 2 </p>
                    </div>
                    <button class="dragger">
                        <img class="drag-img" src="./images/drag-icon.svg" alt="">
                    </button>
                </div>

                <div class="main-frame-text">
                    <div class="frames">
                        <input class="frame-checkbox" type="checkbox"
                            name="frame" id="">
                        <img class="frame-img" src="./images/frame-3.svg" alt="">
                        <p class="frame-pra"> Frame 3 </p>
                    </div>
                    <button class="dragger">
                        <img class="drag-img" src="./images/drag-icon.svg" alt="">
                    </button>
                </div>

                <div class="main-frame-text">
                    <div class="frames">
                        <input class="frame-checkbox" type="checkbox"
                            name="frame" id="">
                        <img class="frame-img" src="./images/frame-3.svg" alt="">
                        <p class="frame-pra"> Frame 3 </p>
                    </div>
                    <button class="dragger">
                        <img class="drag-img" src="./images/drag-icon.svg" alt="">
                    </button>
                </div>

            </div>





            <div class="custom-order columns-2">


                <div class="set-frame">
                    <select class="normal-select-1" placeholder-text="Set Frames by Custom Order">
                        <option value="1" class="select-dropdown__list-item">Set Frames by Custom Order 1</option>
                        <option value="2" class="select-dropdown__list-item">Set Frames by Custom Order 2</option>
                        <option value="3" class="select-dropdown__list-item">Set Frames by Custom Order 3</option>
                        <option value="4" class="select-dropdown__list-item">Set Frames by Custom Order 4</option>
                    </select>
                </div>

                <div class="dpi">
                    <div class="dpi-scroll"><input type="range" min="1" max="100" value="50">
                    </div>

                    <div class="pdf-dpi-quality"> 160 dpi </div>


                </div>
            </div>


            <div class="export-btn">
                <button class="export-btn1"> Export Mutiple PDF </button>
                <button class="export-btn2"> Export Merge PDF </button>
            </div>


        </div>




        <footer class="f-page-footer">
            <div class="main-footer">
                <div class=" footer-left">
                    <img class="footer-left1" src="./images/footer-clock.svg" alt="">
                    <span class="footer-pra"> 15 free PDF
                        Compressor
                        Pro uses left </span>
                </div>
                <div class="upgrade-btns">
                    <button class="footer-button">
                        <div>
                            <img class="lock" src="./images/upgrade-lock-icon.svg">
                        </div>
                        Upgrade Now
                    </button>
                </div>
            </div>

        </footer>

    </div>


</body>

</html>
